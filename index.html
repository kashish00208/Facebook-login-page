<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - LogIN OR SignUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gray-200">
    <div class="container mx-36 my-36 flex items-center justify-center">
        <div class="left w-1/2 mr-12">
            <img src="facebooksvg.svg" class=" w-72">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white w-96 p-7 gap-3 shadow-white rounded">
            <input class="border-slate-200 border-2 rounded p-2" type="text" placeholder="Email address or phone number">
            <input class="border-slate-200 border-2 rounded p-2" type="password" placeholder="password">
            <button class="btn bg-blue-700 text-white rounded p-2">Log In</button>
            <span class="text-blue-500 text-center">Forgotten password</span>
            <hr>
            <button class="btn bg-green-700 text-white p-3 w-1/2 mx-20 rounded-sm">Create Account</button>
        </div>
    </div>
</body>
</html>
